<p-dialog header="Add Contact" [(visible)]="service.display" 
(closeOnEscape)="true"
(draggable)="true"
(resizable)="true"
>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form #form="ngForm" (submit)="submited(form)" >
                    <div>
                        <label for="firstName">First Name</label>
                        <input 
                        type="text" 
                        name="firstName" 
                        id="firstName"
                        [(ngModel)]="service.firstName"
                        required
                        >
                    </div>
            
                    <div>
                        <label for="lastName">Last Name</label>
                        <input 
                        type="text" 
                        name="lastName" 
                        id="lastName"
                        [(ngModel)]="service.lastName"
                        required
                        >
                    </div>
                
                    <div>
                        <label for="phone">Phone</label>
                        <input 
                        type="tel" 
                        name="mobile" 
                        id="phone"
                        [(ngModel)]="service.mobile"
                        required
                        #phone="ngModel"
                        minlength="5"
                        >
                        
                    </div>
            
                    <p *ngIf="phone.invalid && phone.touched"
                        style="margin: 10px 0;"
                    >Enter minimum 5 characters</p>
                
                    <div>
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        name="email" 
                        id="email"
                        #email="ngModel"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                        [(ngModel)]="service.email"
                        >
                    </div>
            
                    <div *ngIf="email.touched">
                        <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
                    </div>
                
                    <div>
                        <label for="address">Address</label>
                        <input 
                        type="text" 
                        name="address" 
                        id="address"
                        [(ngModel)]="service.address"
                        >
                    </div>
                    
                    <button 
                    type="submit" 
                    class="btn-save"
                    [disabled]="!form.valid"
                    >Save</button>
                </form>
            </div>
        </div>
    </div>
</p-dialog>
